<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dwynn's Basic Portfolio - Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
	<div class="page-wrap standard-text">
		<section class="top-bar">
			<div class="top-wrap">
				<div class="top-bar-name">
					<h1 class="h1__top-bar">Dwynn Evans</h1>
				</div>
				<nav class="top-bar-navigation">
					<div class="nav-link-wrap">
						<a class="nav-link" href="index.html">About</a>
					</div>
					<div class="nav-link-spacer">|
					</div>
					<div class="nav-link-wrap">
						<a class="nav-link" href="portfolio.html">Portfolio</a>
					</div>
					<div class="nav-link-spacer">|
					</div>
					<div class="nav-link-wrap">
						<a class="nav-link" href="contact.html">Contact</a>
					</div>
				</nav>
			</div>
		</section>
		<section class="middle-bar">
			<div class="middle-wrap">
				<div class="middle-bar-content-box middle-bar-content-box__main">
					<h1>Contact</h1>
					<hr class="hr__content">
					<form class="contact-form standard-text" action="#" method="post">
						<div>
							<label for="name">Name</label>
							<input type="text" id ="name" name="user_name" value="John Smith"/>
						</div>
						<div>
							<label for="mail">Email</label>
							<input type="email" id="mail" name="user_mail" value="example@gmail.com"/>
						</div>
						<div>
							<label for="msg">Message</label>
							<textarea id="msg" name="user_message"></textarea>
						</div>
						<button type="submit" >Submit</button>
					</form>
				</div>
				
			</div>
		</section>
	</div>
